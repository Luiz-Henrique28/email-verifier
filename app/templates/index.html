<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de E-mail</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex flex-column justify-content-center align-items-center bg-light py-3 py-md-4">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-md-10 col-lg-8 col-xl-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-light">
                        <h5>Nova Mensagem</h5>
                    </div>

                    <div class="card-body">
                        <div class="form-group mb-3">
                            <input type="text" id="email-subject" class="form-control border-0 border-bottom" placeholder="Assunto">
                        </div>
                        <div class="form-group">
                            <textarea id="email-text" class="form-control border-0" rows="10" placeholder="Mensagem"></textarea>
                        </div>
                        <div id="file-list" class="mt-2"></div>
                        <input type="file" id="email-file" class="d-none" accept=".txt, .pdf" multiple>
                    </div>

                    <div class="card-footer bg-white d-flex justify-content-between align-items-center">
                        <button id="submit-button" class="btn btn-primary">Analisar</button>

                        <label for="email-file" class="mb-0" role="button">
                            <i class="bi bi-paperclip fs-5"></i>
                        </label>
                    </div>
                </div>

                <div id="results-container" class="card shadow-sm mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Resultado da Análise</h5>

                        <div id="loading-state" class="text-center d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Analisando...</span>
                            </div>
                        </div>

                        <div id="error-state" class="d-none">
                            <div class="alert alert-danger mb-0">
                                <i class="bi bi-exclamation-triangle me-2"></i>
                                <span id="error-message"></span>
                            </div>
                        </div>

                        <div id="success-state" class="d-none">
                            <div id="phishing-alert" class="alert alert-danger d-none">
                                <i class="bi bi-shield-exclamation me-2"></i>
                                <strong>Atenção:</strong> Este e-mail pode ser phishing!
                            </div>

                            <div id="safe-alert" class="alert alert-success d-none">
                                <i class="bi bi-shield-check me-2"></i>
                                <strong>Seguro:</strong> Este e-mail parece legítimo.
                            </div>

                            <div class="mt-3">
                                <h6 class="text-muted">Análise Detalhada</h6>
                                <div id="analysis-content" class="border rounded p-1 bg-light"></div>
                            </div>
                        </div>

                        <div id="waiting-state">
                            <p class="text-muted mb-0">Aguardando análise...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/js/script.js"></script>
</body>
</html>
